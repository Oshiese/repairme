<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/normalaize/normalize.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Ремонт Квартир</title>
</head>
<body>
  <div class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="src/img/logo.png" alt="Логотип">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contacts">
            <span class="navbar__address">
              Калуга, Москва, МО
            </span> <!-- /.navbar__address -->
            <a href="tel:+7 (495) 42-251-31" class="navbar__phone">
              +7 (495) 42-251-31
            </a>
          </div>
          <button class="button navbar__batton">
            Перезвоните мне
          </button>
        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.navbar -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Внутренняя отделка 
              помещений "под ключ"
            </h1>
            <span class="hero-text__subtitle">
              с гарантией качества, прописанной в договоре
            </span>
            <ul class="hero-list">
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="src/img/clock.png" alt="Часы">
                </div>
                <span class="hero-list__text">
                  Точно соблюдаем сроки
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="src/img/calculator.png" alt="Калькулятор">
                </div>
                <span class="hero-list__text">
                  Рассчитаем смету на работы
                  и материалы в день обращения
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="src/img/paint-board.png" alt="Доска с красками">
                </div>
                <span class="hero-list__text">
                  Предложим более 100 вариантов 
                  исполнения дизайна Вашего жилья
                </span>
              </li>
            </ul>
          </div>
          <!-- /.hero-text -->
          <div class="hero-image">
            <img src="src/img/hero_image.png" alt="Пример отделки">
          </div>
          <!-- /.hero-image -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>


  
</body>
</html>
